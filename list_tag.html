<!DOCTYPE html>
<head>
<title> List Tag </title>
</head>

<body>
<ul>
	<li> Pizza </li>
	<li> Sandwich </li>
	<li> Burger </li>
	<li> Samosa </li>

</ul>

<ol type = "a">
	<li> Pizza </li>
	<li> Sandwich </li>
	<li> Burger </li>
	<li> Samosa </li>

</ol>

<ol type = "I">
	<li> Pizza </li>
	<li> Sandwich </li>
	<li> Burger </li>
	<li> Samosa </li>

</ol>

<ol type = "1">
	<li> Pizza </li>
	<li> Sandwich 
		<ol type = "i">
		<li> Cheese </li>
		<li> Paneer </li>
		<li> Mushroom </li>
		<li> Chicken </li>
	</ol>
	<li> Burger </li>
	<li> Samosa </li>

</ol>

<ol type = "a" start = "3">
	<li> Pizza </li>
	<li> Sandwich </li>
	<li> Burger </li>
	<li> Samosa </li>

</ol>


</body>
</html>
